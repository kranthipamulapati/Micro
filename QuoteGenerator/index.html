<!DOCTYPE html>
<html dir="ltr" lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The is a micro project which generates inspirational Quotes.">

        <title>Quote Generator</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">

        <link rel="stylesheet" type="text/css" href="css/app.css">

        <script type="text/javascript" src="js/app.js" defer></script>
    </head>
    
    <body onload="onLoad()">     
        <div class="quote-container" id="quote-container">
            
            <div class="quote-text">
                "<span id="quote-text"></span>"
            </div>

            <div id="quote-author"></div>

            <div class="button-container">
                <button class="twitter-button" id="twitter-button" title="Tweet this!">Tweet</button>
                <button class="new-quote" id="new-quote" title="New Quote">New Quote</button>
            </div>

        </div>
        <div id="loader"></div>
        
    </body>
</html>
